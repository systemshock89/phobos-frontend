<div class="modal modal_widget-phone">
    <form class="form" id="form_id">
        <div class="form__title">Оставьте свой номер телефона <br> и мы Вам перезвоним</div>

        <label class="form__field form__field_phone form__field_error">
            <input type="tel" placeholder="+7 ( ___ ) ___ - __ - __" class="form-control" name="phone">
            <span class="form__feedback">Введите телефон</span>
        </label>

        <button class="button form__button" data-fancybox data-type="ajax" data-src="forms/modal-success.html" type="submit">Жду звонка!</button>

    </form>
</div>
